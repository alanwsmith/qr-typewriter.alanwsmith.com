  <style>
    html {
      color-scheme: dark light;
    }
    * {
      margin: 0;
    }
    a {
      text-decoration: none;
    }
    body {
      width: min(100vw - 3rem, 58ch);
      margin-inline: auto;
      font-family: system-ui;
      background-color: black;
      color: goldenrod;
      max-width: 56ch;
      line-height: 1.28;
    }
    .center {
      text-align: center;
    }
    .char {
      width: 46px;
    }
    .contentWrapper {
      min-height: 100vh;
      min-height: 100dvh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }
    .flow > :where(:not(:first-child)) {
      margin-top: var(--flow-space, 1em);
    }
    footer {
      text-align: center;
      margin: 1.5rem;
    }
    header {
      text-align: center;
      margin: 1.5rem;
    }
    .header-title {
      font-weight: 900;
      font-size: 1.2rem;
    }
    .output_line {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    textarea {
      height: 6rem;
      width: min(90vw - 3rem, 50ch);
      margin-block: 1rem;
    }
    </style>
  </head>

  <body>
<bitty-js 
 class="contentWrapper"
  data-connection="/modules/qr-typewriter.js"
  data-send="clear">
    <header>
      <div class="header-title">QR Code Typewriter</div>
      <div>
        made by <a href="https://www.alanwsmith.com">alan w smith</a>
      </div>
      <div>
        <a href="&#x2f;details&#x2f;">details</a>
        ~ <a href="https://github.com/alanwsmith/qr-typewriter.alanwsmith.com">source code</a>
        ~ <a href="https://socials.alanwsmith.com">socials</a>
        ~ <a href="https://links.alanwsmith.com">projects</a>
      </div>
    </header>
    <main class="flow">
  <div class="center">
    <textarea placeholder="type here..." data-receive="clear" data-send="update"></textarea>
  </div>
  <div data-receive="update"></div>
    </main>
    <footer class="flow">
      made by <a href="https://www.alanwsmith.com">alan w smith</a>
        ~ <a href="https://github.com/alanwsmith/qr-typewriter.alanwsmith.com">source code</a>
        ~ <a href="https://socials.alanwsmith.com">socials</a>
      ~ <a href="https://links.alanwsmith.com">projects</a>
    </footer>
  </bitty-js>
    <script src="/components/bitty-v0.3.0.js" type="module"></script>
    <script src="/components/lean-qr.js" type="module"></script>
  </body>
</html>
